<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>正在前往。。。。{$website_name}</title>
</head>
<body>
<script>
var reurl='{$url}';
{literal}
goURL1(reurl);
function goURL(goUrlStr) {
	if (typeof(goUrlStr) != 'undefined') {
		var isIe=(document.all)? true : false;
		if(isIe) {
			var linka = document.createElement('a');
			linka.href = goUrlStr;
			document.body.appendChild(linka);
			linka.click();
		} else {
			window.location.href= goUrlStr;
		}
	}
	return true;
}
function goURL1(goUrlStr) {
	if (typeof(goUrlStr) != 'undefined') {
		if (!window.attachEvent) {
            document.write('<input style="display:none" type="button" id="exe" value="" onclick="window.location=\'' + goUrlStr + '\'">');
            document.getElementById('exe').click();
        } else {
            document.write('<a style="display:none" href="' + goUrlStr + '" id="exe"></a>');
            document.getElementById('exe').click();
        }
	}
	return true;
}
{/literal}
</script>
</body>
</html>
